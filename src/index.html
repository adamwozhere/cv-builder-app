<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <title>CV Builder</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>CV Builder</h1>
      <div class="container">
        <form action="" id="cv-form">
          <section data-section="profile">
            <input type="text" name="name" />
          </section>
          <section id="job-section" data-section="work">
            <input type="text" name="work1" />
            <input type="text" name="work2" />
          </section>
          <button id="add-job-btn">Add Job</button>
        </form>
        <pre id="json-log"></pre>
        <div id="cv-output"></div>
      </div>
    </div>
  </body>
</html>
